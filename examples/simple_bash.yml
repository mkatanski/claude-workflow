# Simple workflow with bash steps only
# Tests: bash tool execution, output capture, variable storage

type: claude-workflow
version: 2

name: "Simple Bash Workflow"

claude:
  interactive: true
  dangerously_skip_permissions: true

tmux:
  split: vertical
  idle_time: 3.0

steps:
  - name: "Get current directory"
    tool: bash
    command: "pwd"
    output_var: current_dir

  - name: "List files"
    tool: bash
    command: "ls -la"
    output_var: file_list
