# Workflow with Linear integration
# Tests: linear_tasks tool, API interaction

type: claude-workflow
version: 2

name: "Linear Tasks Workflow"

claude:
  interactive: true
  dangerously_skip_permissions: true

tmux:
  split: vertical
  idle_time: 3.0

steps:
  - name: "Get next issue"
    tool: linear_tasks
    action: get_next
    team: "ENG"
    status: "Todo"
    output_var: issue_id

  - name: "Process issue"
    tool: bash
    command: "echo 'Processing issue: {issue_id}'"
    when: "{issue_id} is not empty"
    output_var: process_result

  - name: "Get issue details"
    tool: linear_tasks
    action: get
    issue_id: "{issue_id}"
    output_var: issue_details
    when: "{issue_id} is not empty"
