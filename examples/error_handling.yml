# Workflow with error handling scenarios
# Tests: on_error: continue vs stop

type: claude-workflow
version: 2

name: "Error Handling Workflow"

claude:
  interactive: true
  dangerously_skip_permissions: true

tmux:
  split: vertical
  idle_time: 3.0

steps:
  - name: "Successful step"
    tool: bash
    command: "echo 'Success'"
    output_var: success_output

  - name: "Step with continue on error"
    tool: bash
    command: "exit 1"
    on_error: continue
    output_var: error_output

  - name: "Step after error (should run)"
    tool: bash
    command: "echo 'Still running'"
    output_var: after_error_output
